appId: "com.multiregionvpn"
---
# Google TV Navigation Test (D-pad Only)
# Tests navigation using remote control / D-pad

- launchApp
- assertVisible: "Region Router"

# Test D-pad DOWN to focus on content
- pressKey: Down
- waitForAnimationToEnd

# Test D-pad RIGHT to navigate tabs
- pressKey: Right
- waitForAnimationToEnd
- pressKey: Enter  # Select Apps tab
- waitForAnimationToEnd
- assertVisible: "Search apps..."

# Navigate to Connections tab
- pressKey: Right
- waitForAnimationToEnd
- pressKey: Enter
- waitForAnimationToEnd
- assertVisible: "Connection Log"

# Navigate to Settings tab
- pressKey: Right
- waitForAnimationToEnd
- pressKey: Enter
- waitForAnimationToEnd
- assertVisible: "NordVPN"

# Navigate back to Tunnels
- pressKey: Left
- waitForAnimationToEnd
- pressKey: Left
- waitForAnimationToEnd
- pressKey: Left
- waitForAnimationToEnd
- pressKey: Enter
- waitForAnimationToEnd
- assertVisible: "Add Tunnel"

# Test D-pad UP to access header
- pressKey: Up
- waitForAnimationToEnd

# Should focus on toggle switch
- pressKey: Enter  # Toggle VPN
- waitForAnimationToEnd

# Handle permission dialog if appears
- pressKey: Enter  # OK/Allow button
  optional: true
- waitForAnimationToEnd

# Status should change
- assertVisible:
    text: "Connecting...|Protected|Disconnected"

# Toggle back off
- pressKey: Up
- waitForAnimationToEnd
- pressKey: Enter
- waitForAnimationToEnd

# Should return to Disconnected
- assertVisible: "Disconnected"

