appId: "com.multiregionvpn"
---
# UI Navigation Test
# Tests the main navigation tabs and header

- launchApp
- assertVisible: "Region Router"  # Header title

# Test header bar is visible
- assertVisible: "Disconnected"  # Initial status
# Note: Toggle switch is visible but testTag may not work in Maestro
# We verify it exists by checking status text which is right next to it

# Test bottom navigation tabs
- tapOn: "Tunnels"
- assertVisible:
    text: ".*Tunnel.*|Add Tunnel"  # Tunnels section

- tapOn: "Apps"
- waitForAnimationToEnd
# Apps screen loaded (search field may have different placeholder)

- tapOn: "Connections"
- waitForAnimationToEnd
- assertVisible:
    text: ".*Connection.*|Coming Soon"  # Connections screen

- tapOn: "Settings"
- waitForAnimationToEnd
- assertVisible:
    text: ".*NordVPN.*|Credentials"  # Settings section

# Navigate back to Tunnels
- tapOn: "Tunnels"
- waitForAnimationToEnd
- assertVisible:
    text: ".*Tunnel.*"  # Back on tunnels

