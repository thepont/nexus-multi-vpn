# DNS server configuration for domain name testing
# This DNS server resolves test.example.com to 10.4.0.10

# Listen on all interfaces
listen-address=0.0.0.0

# Disable DHCP (we're only doing DNS)
no-dhcp-interface=

# Log queries for debugging
log-queries
log-facility=-

# Custom DNS entries
# Format: /<domain>/<ip>
address=/test.example.com/10.5.0.10
address=/api.example.com/10.4.0.10
address=/www.example.com/10.4.0.10

# Forward other queries to upstream DNS (8.8.8.8)
server=8.8.8.8
server=8.8.4.4

# Cache size
cache-size=1000

