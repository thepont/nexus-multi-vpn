org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Gradle performance optimizations for CI
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Robolectric configuration to prevent download timeouts
# Pre-download Android SDK JARs instead of at test runtime
robolectric.offline=false
robolectric.dependency.repo.url=https://repo1.maven.org/maven2

# Configure a custom JDK location locally via GRADLE_USER_HOME/gradle.properties if needed.
