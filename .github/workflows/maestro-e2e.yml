name: Maestro E2E Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      allow-empty-credentials:
        description: 'Allow tests to run without NordVPN credentials (for dry runs)'
        type: boolean
        default: false

permissions:
  contents: read

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g
  TERM: dumb

jobs:
  # --------------------------------------------------------------------
  # JOB 1: BUILD DEBUG APK
  # Uses reusable workflow to build and cache the APK
  # Shared with android-ci workflow
  # --------------------------------------------------------------------
  build:
    uses: ./.github/workflows/build-and-cache.yml

  # --------------------------------------------------------------------
  # JOB 2: EVALUATE PRECONDITIONS
  # Check if Maestro tests should run based on credentials
  # --------------------------------------------------------------------
  guard:
    name: Evaluate Maestro Preconditions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    outputs:
      run-maestro: ${{ steps.evaluate.outputs.run_maestro }}
      allow-empty: ${{ steps.evaluate.outputs.allow_empty }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Evaluate run conditions
        id: evaluate
        env:
          EVENT_NAME: ${{ github.event_name }}
          DISPATCH_ALLOW_EMPTY: ${{ github.event.inputs.allow-empty-credentials }}
          NORDVPN_USERNAME: ${{ secrets.NORDVPN_USERNAME }}
          NORDVPN_PASSWORD: ${{ secrets.NORDVPN_PASSWORD }}
        shell: bash
        run: ./scripts/ci/evaluate-maestro-preconditions.sh

      - name: Publish summary
        env:
          RUN_MAESTRO: ${{ steps.evaluate.outputs.run_maestro }}
          ALLOW_EMPTY: ${{ steps.evaluate.outputs.allow_empty }}
        run: ./scripts/ci/publish-maestro-summary.sh

  # --------------------------------------------------------------------
  # JOB 3: MAESTRO E2E TESTS
  # Runs Maestro UI tests using the cached build
  # --------------------------------------------------------------------
  maestro:
    name: Maestro E2E
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: 
      - build
      - guard
    if: ${{ needs.guard.outputs.run-maestro == 'true' }}
    env:
      ALLOW_EMPTY_CREDENTIALS: ${{ needs.guard.outputs.allow-empty == 'true' }}
      NORDVPN_USERNAME: ${{ secrets.NORDVPN_USERNAME }}
      NORDVPN_PASSWORD: ${{ secrets.NORDVPN_PASSWORD }}
      TEST_VPN_HOSTNAME: ${{ secrets.TEST_VPN_HOSTNAME != '' && secrets.TEST_VPN_HOSTNAME || 'uk1234.nordvpn.com' }}
      TEST_VPN_REGION: ${{ secrets.TEST_VPN_REGION != '' && secrets.TEST_VPN_REGION || 'UK' }}
      TEST_APP_PACKAGE: ${{ secrets.TEST_APP_PACKAGE != '' && secrets.TEST_APP_PACKAGE || 'com.android.chrome' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore Build Artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            app/build/outputs/apk/debug/
            app/build/intermediates/
            app/.cxx/
          key: ${{ needs.build.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Validate NordVPN credentials
        shell: bash
        run: ./scripts/ci/validate-nordvpn-credentials.sh

      - name: Install Maestro CLI
        run: ./scripts/ci/install-maestro.sh

      - name: Generate .env file
        shell: bash
        run: ./scripts/ci/generate-env-file.sh

      - name: Enable KVM
        run: ./scripts/ci/enable-kvm.sh

      - name: Launch emulator and run Maestro tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: ./scripts/ci/run-maestro-tests.sh

      - name: Upload Maestro artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: |
            ~/.maestro/tests/
            .maestro/
          if-no-files-found: warn

  # --------------------------------------------------------------------
  # JOB 4: BUILD RELEASE APK
  # This job builds a signed release APK after successful E2E tests
  # The APK is uploaded as an artifact and can be used for releases
  # --------------------------------------------------------------------
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: maestro
    if: success()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Build Dependencies
        run: ./scripts/ci/install-android-build-deps.sh

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Restore Gradle cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore NDK cache
        uses: actions/cache/restore@v4
        with:
          path: |
            app/.cxx
            app/build/intermediates/cxx
            app/build/intermediates/cmake
          key: ${{ runner.os }}-ndk-${{ hashFiles('app/src/main/cpp/**/*', 'app/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Build release APK with native libraries
        timeout-minutes: 45
        env:
          # SKIP_NATIVE_BUILD is not set, so native builds will be enabled
          # Release builds include all native libraries for production use
          ENABLE_NATIVE_BUILD: true
        run: ./scripts/ci/build-release-apk.sh

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: error

      - name: Generate build summary
        run: ./scripts/ci/generate-release-summary.sh

