name: Android E2E Tests

on:
  pull_request:
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g
  TERM: dumb

jobs:
  android-e2e:
    name: Android E2E Tests (API 34)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Enable KVM hardware acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start Docker containers for testing
        run: |
          cd docker-wireguard-test
          chmod +x setup.sh
          ./setup.sh

      - name: Run Android E2E tests with emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        env:
          NORDVPN_USERNAME: ${{ secrets.NORDVPN_USERNAME }}
          NORDVPN_PASSWORD: ${{ secrets.NORDVPN_PASSWORD }}
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel_6
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-test-results
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/

      - name: Stop Docker containers
        if: always()
        run: |
          cd docker-wireguard-test
          docker-compose down
