name: Android CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  # --------------------------------------------------------------------
  # JOB 1: WARM THE CACHE
  # This job's ONLY purpose is to download dependencies.
  # We give it a long timeout so the slow Robolectric JAR download
  # can finish successfully just one time.
  # --------------------------------------------------------------------
  warm-cache:
    runs-on: ubuntu-latest
    
    # Give this job 60 minutes, just for the slow download
    timeout-minutes: 60 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Download Dependencies (with retries)
        run: ./gradlew androidDependencies --info --stacktrace

  # --------------------------------------------------------------------
  # JOB 2: BUILD AND TEST
  # This job will only run AFTER the 'warm-cache' job succeeds.
  # It will be fast because it uses the cache from Job 1.
  # --------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    # This job depends on the cache being successfully built
    needs: warm-cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      # This step will be very fast, as the cache is already warm
      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Robolectric Unit Tests
        run: ./gradlew testDebugUnitTest

      # --- Steps for Instrumentation Tests ---

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --subsystem-match=kvm

      - name: Run Instrumentation Tests on Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          script: ./gradlew connectedDebugAndroidTest

