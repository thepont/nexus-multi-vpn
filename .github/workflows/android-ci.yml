name: Android CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------------
  # JOB 1: WARM THE CACHE
  # This job's ONLY purpose is to download dependencies.
  # We give it a long timeout so the slow Robolectric JAR download
  # can finish successfully just one time.
  # --------------------------------------------------------------------
  warm-cache:
    runs-on: ubuntu-latest
    
    # Give this job 60 minutes, just for the slow download
    timeout-minutes: 60 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Build Dependencies
        run: |
          echo "=== Checking installed build tools ==="
          # Check for essential build dependencies
          which cmake || echo "⚠️  CMake not found"
          which ninja || echo "⚠️  Ninja not found"
          which make || echo "⚠️  Make not found"
          
          # Install CMake and Ninja if not present (for potential native builds)
          echo "=== Installing build dependencies ==="
          sudo apt-get update -qq
          sudo apt-get install -y cmake ninja-build build-essential
          
          echo "=== Installed versions ==="
          cmake --version
          ninja --version
          
          echo "=== Android SDK Components ==="
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Cache Android NDK (if native builds are needed later)
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_HOME }}/ndk
            ~/.android/build-cache
          key: ${{ runner.os }}-ndk-${{ hashFiles('**/CMakeLists.txt', 'app/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Download Dependencies (with enhanced logging)
        run: |
          echo "========================================"
          echo "Starting dependency download"
          echo "========================================"
          echo "Timestamp: $(date)"
          echo "Java version: $(java -version 2>&1 | head -1)"
          echo "Gradle version: $(./gradlew --version | grep Gradle)"
          echo ""
          
          # Enable maximum Gradle logging for debugging
          echo "=== Downloading Java/Kotlin dependencies (skipping native builds) ==="
          
          # Run with debug logging and capture output
          ./gradlew androidDependencies \
            -x externalNativeBuildDebug \
            -x externalNativeBuildRelease \
            --info --stacktrace --debug 2>&1 | tee gradle-dependency-download.log
          
          echo ""
          echo "========================================"
          echo "Dependency download completed"
          echo "========================================"
          echo "Timestamp: $(date)"
          
          # Show summary of what was resolved
          echo ""
          echo "=== Configurations resolved (from log) ==="
          grep "✓ Resolving:" gradle-dependency-download.log || echo "No resolutions logged"
          
          echo ""
          echo "=== Gradle cache size ==="
          du -sh ~/.gradle/caches || echo "Cache directory not found"

      - name: Upload Gradle logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-dependency-logs
          path: gradle-dependency-download.log

  # --------------------------------------------------------------------
  # JOB 2: BUILD AND TEST
  # This job will only run AFTER the 'warm-cache' job succeeds.
  # It will be fast because it uses the cache from Job 1.
  # --------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    # This job depends on the cache being successfully built
    needs: warm-cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      # This step will be very fast, as the cache is already warm
      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Robolectric Unit Tests
        run: ./gradlew testDebugUnitTest

      # --- Steps for Instrumentation Tests ---

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --subsystem-match=kvm

      - name: Run Instrumentation Tests on Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          script: ./gradlew connectedDebugAndroidTest

