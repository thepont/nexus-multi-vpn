name: Android CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------------
  # JOB 1: C++ UNIT TESTS
  # Runs native C++ unit tests for OpenVPN integration layer.
  # This job is independent and fast, so it runs first.
  # --------------------------------------------------------------------
  cpp-unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: ./scripts/ci/install-cpp-build-deps.sh

      - name: Configure C++ Tests
        run: ./scripts/ci/configure-cpp-tests.sh

      - name: Build C++ Tests
        run: ./scripts/ci/build-cpp-tests.sh

      - name: Run C++ Tests
        run: ./scripts/ci/run-cpp-tests.sh

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpp-test-results
          path: app/src/test/cpp/build/Testing/

  # --------------------------------------------------------------------
  # JOB 2: WARM THE CACHE
  # This job's ONLY purpose is to download dependencies.
  # We give it a long timeout so the slow Robolectric JAR download
  # can finish successfully just one time.
  # --------------------------------------------------------------------
  warm-cache:
    runs-on: ubuntu-latest
    
    # Give this job 60 minutes, just for the slow download
    timeout-minutes: 60 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Build Dependencies
        run: ./scripts/ci/install-android-build-deps.sh

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Cache Android NDK (if native builds are needed later)
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_HOME }}/ndk
            ~/.android/build-cache
          key: ${{ runner.os }}-ndk-${{ hashFiles('**/CMakeLists.txt', 'app/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Download Dependencies (with enhanced logging and timeout monitoring)
        timeout-minutes: 30
        env:
          CI: true
        run: ./scripts/ci/download-gradle-dependencies.sh

      - name: Upload Gradle logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-dependency-logs
          path: gradle-dependency-download.log

  # --------------------------------------------------------------------
  # JOB 3: BUILD AND TEST
  # This job will only run AFTER the 'warm-cache' job succeeds.
  # It will be fast because it uses the cache from Job 2.
  # --------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    # This job depends on the cache being successfully built
    needs: warm-cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      # This step will be very fast, as the cache is already warm
      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Robolectric Unit Tests
        timeout-minutes: 20
        env:
          CI: true
        run: ./scripts/ci/run-robolectric-tests.sh

      - name: Upload Robolectric Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robolectric-test-logs
          path: robolectric-test.log

      # --- Steps for Instrumentation Tests ---

      - name: Start Docker Containers for E2E Tests
        run: ./scripts/ci/start-docker-containers.sh

      - name: Enable KVM
        run: ./scripts/ci/enable-kvm.sh

      - name: Run Instrumentation Tests on Emulator
        timeout-minutes: 25
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: ./scripts/ci/run-instrumentation-tests.sh

      - name: Stop Docker Containers
        if: always()
        run: ./scripts/ci/stop-docker-containers.sh

      - name: Upload Instrumentation Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-logs
          path: instrumentation-test.log

