name: Android CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------------
  # JOB 1: C++ UNIT TESTS
  # Runs native C++ unit tests for OpenVPN integration layer.
  # This job is independent and fast, so it runs first.
  # --------------------------------------------------------------------
  cpp-unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: ./scripts/ci/install-cpp-build-deps.sh

      - name: Configure C++ Tests
        run: ./scripts/ci/configure-cpp-tests.sh

      - name: Build C++ Tests
        run: ./scripts/ci/build-cpp-tests.sh

      - name: Run C++ Tests
        run: ./scripts/ci/run-cpp-tests.sh

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpp-test-results
          path: app/src/test/cpp/build/Testing/

  # --------------------------------------------------------------------
  # JOB 2: BUILD DEBUG APK
  # Uses reusable workflow to build and cache the APK
  # Shared with maestro-e2e workflow
  # --------------------------------------------------------------------
  build:
    uses: ./.github/workflows/build-and-cache.yml

  # --------------------------------------------------------------------
  # JOB 3: ROBOLECTRIC UNIT TESTS
  # Runs Robolectric unit tests using the cached build
  # --------------------------------------------------------------------
  robolectric-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Robolectric Unit Tests
        timeout-minutes: 15
        env:
          CI: true
        run: ./scripts/ci/run-robolectric-tests.sh

      - name: Upload Robolectric Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robolectric-test-logs
          path: robolectric-test.log

  # --------------------------------------------------------------------
  # JOB 4: INSTRUMENTATION TESTS
  # Runs instrumentation tests using the cached build
  # --------------------------------------------------------------------
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore Build Artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            app/build/outputs/apk/debug/
            app/build/intermediates/
            app/.cxx/
          key: ${{ needs.build.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Start Docker Containers for E2E Tests
        run: ./scripts/ci/start-docker-containers.sh

      - name: Enable KVM
        run: ./scripts/ci/enable-kvm.sh

      - name: Run Instrumentation Tests on Emulator
        timeout-minutes: 25
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: ./scripts/ci/run-instrumentation-tests.sh

      - name: Stop Docker Containers
        if: always()
        run: ./scripts/ci/stop-docker-containers.sh

      - name: Upload Instrumentation Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-logs
          path: instrumentation-test.log

