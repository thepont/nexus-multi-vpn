server 198.18.4.0 255.255.255.0
verb 3
key /etc/openvpn/pki/private/vpn-server-fr.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/vpn-server-fr.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tun0
status /tmp/openvpn-status.log

user nobody
group nogroup
comp-lzo no

### Push Configurations Below
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"
push "comp-lzo no"
